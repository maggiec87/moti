<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“šè«æç¬”è®°</title>
    <style>
        :root {
            --primary-color: #3a506b;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --accent-color: #6fb98f;
            --warn-color: #ff5e5e;
            --edit-color: #4a90e2;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { max-width: 800px; width: 100%; }

        header { text-align: center; margin-bottom: 30px; }
        header h1 { margin-bottom: 5px; color: var(--primary-color); }
        header p { margin-top: 0; color: #888; font-size: 0.9em; letter-spacing: 1px; }

        /* è¾“å…¥åŒº */
        .input-section {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .editing-mode {
            border-color: var(--edit-color);
            box-shadow: 0 4px 20px rgba(74, 144, 226, 0.2);
        }

        .date-picker-wrapper {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }

        input[type="date"] {
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: inherit;
            color: var(--primary-color);
            font-weight: bold;
            outline: none;
        }

        .lunar-text {
            font-weight: normal;
            font-size: 0.85em;
            color: #888;
            margin-left: 10px;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: var(--primary-color); font-size: 0.9em; }

        textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;
            resize: vertical; font-size: 14px; box-sizing: border-box;
            background: #fafafa; transition: all 0.3s;
        }
        textarea:focus { outline: none; border-color: var(--primary-color); background: #fff; }

        /* ç¼–è¾‘åŒºå”¯ä¸€çš„ä¿å­˜æŒ‰é’® */
        .single-btn-wrapper {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .btn-save { 
            background: var(--primary-color); 
            color: white; 
            width: 100%;
            max-width: 300px;
            padding: 14px;
        }

        /* å†å²è®°å½•æ ‡é¢˜åŠæ“ä½œåŒº */
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0 15px;
            padding: 0 5px;
        }
        .history-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
        }
        .history-ops {
            display: flex;
            gap: 10px;
        }

        .btn-op {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }
        .btn-export { background: var(--accent-color); color: white; }
        .btn-clear { background: #adb5bd; color: white; }

        /* å¡ç‰‡æ ·å¼ */
        .entry-card {
            background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px;
            border-left: 5px solid var(--accent-color); box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
        }
        .entry-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; padding-right: 70px; }
        .entry-date { font-size: 0.8em; color: #999; line-height: 1.4; }
        .actions { position: absolute; top: 18px; right: 15px; display: flex; gap: 8px; }
        .icon-btn {
            background: #f8f9fa; border: 1px solid #eee; cursor: pointer; font-size: 14px;
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            border-radius: 6px; transition: all 0.2s;
        }
        .icon-btn:hover { background: #eee; transform: scale(1.1); }
        .edit-icon { color: var(--edit-color); }
        .delete-icon { color: var(--warn-color); }

        .entry-content b { 
            color: var(--primary-color); display: block; margin-top: 12px; 
            font-size: 0.9em; border-bottom: 1px solid #eee; padding-bottom: 4px; margin-bottom: 6px;
        }
        .entry-text { line-height: 1.6; white-space: pre-wrap; font-size: 14.5px; }

        button { border: none; cursor: pointer; font-weight: bold; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        button:hover { filter: brightness(0.9); transform: translateY(-1px); }

        @media (max-width: 480px) {
            .history-header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .history-ops { width: 100%; justify-content: flex-end; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ğŸ“šè«æç¬”è®°</h1>
        <p>FROM MULTIVERSITY</p>
    </header>

    <div class="input-section" id="editorSection">
        <div class="date-picker-wrapper">
            <label>Date</label>
            <input type="date" id="manualDate" onchange="updateLunarDisplay()">
            <span class="lunar-text" id="lunarDisplay"></span>
        </div>
        
        <input type="hidden" id="editIndex" value="-1">
        
        <div class="input-group">
            <label>Quote</label>
            <textarea id="quote" placeholder="è®°å½•æ—¥å†åŸå¥..." rows="2"></textarea>
        </div>
        <div class="input-group">
            <label>Interpret</label>
            <textarea id="insight" placeholder="é‡‘å¥çš„æ·±åº¦æ‹†è§£..." rows="3"></textarea>
        </div>
        <div class="input-group">
            <label>Reflect</label>
            <textarea id="feeling" placeholder="ä½ çš„å…±é¸£ä¸æ„Ÿæ‚Ÿ..." rows="3"></textarea>
        </div>

        <div class="single-btn-wrapper">
            <button class="btn-save" onclick="saveEntry()" id="saveBtn">âœ¨ ä¿å­˜</button>
        </div>
    </div>

    <div class="history-header">
        <div class="history-title">ğŸ“œ å†å²ç¬”è®°</div>
        <div class="history-ops">
            <button class="btn-op btn-export" onclick="exportCSV()">ğŸ“¥ å¯¼å‡º</button>
            <button class="btn-op btn-clear" onclick="clearAll()">ğŸ—‘ï¸ æ¸…ç©º</button>
        </div>
    </div>

    <div id="entriesList"></div>
</div>

<script>
    function getLunarDate(dateObj) {
        try {
            const options = { calendar: 'chinese', dateStyle: 'long' };
            const formatter = new Intl.DateTimeFormat('zh-Hans-CN-u-ca-chinese', options);
            const parts = formatter.format(dateObj).split('å¹´');
            return "å†œå† " + (parts[1] || parts[0]);
        } catch (e) { return ""; }
    }

    function updateLunarDisplay() {
        const dateVal = document.getElementById('manualDate').value;
        if(!dateVal) return;
        const selectedDate = new Date(dateVal);
        const days = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
        document.getElementById('lunarDisplay').innerText = `${days[selectedDate.getDay()]} | ${getLunarDate(selectedDate)}`;
    }

    function formatFullDate(dateVal) {
        const d = new Date(dateVal);
        const days = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
        return `${d.getFullYear()}å¹´${d.getMonth() + 1}æœˆ${d.getDate()}æ—¥ ${days[d.getDay()]} (${getLunarDate(d)})`;
    }

    function initDatePicker() {
        const now = new Date();
        const todayStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
        document.getElementById('manualDate').value = todayStr;
        updateLunarDisplay();
    }

    let entries = JSON.parse(localStorage.getItem('moti_notes') || '[]');

    function renderEntries() {
        const list = document.getElementById('entriesList');
        list.innerHTML = '';
        entries.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'entry-card';
            card.innerHTML = `
                <div class="entry-header">
                    <div class="entry-date">${item.fullDate}</div>
                    <div class="actions">
                        <button class="icon-btn edit-icon" onclick="editEntry(${index})" title="ç¼–è¾‘">âœï¸</button>
                        <button class="icon-btn delete-icon" onclick="deleteEntry(${index})" title="åˆ é™¤">ğŸ—‘ï¸</button>
                    </div>
                </div>
                <div class="entry-content">
                    <b>QUOTE</b><div class="entry-text">${item.quote || '-'}</div>
                    <b>INTERPRET</b><div class="entry-text">${item.insight || '-'}</div>
                    <b>REFLECT</b><div class="entry-text">${item.feeling || '-'}</div>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function saveEntry() {
        const dateVal = document.getElementById('manualDate').value;
        const quote = document.getElementById('quote').value.trim();
        const insight = document.getElementById('insight').value.trim();
        const feeling = document.getElementById('feeling').value.trim();
        const editIndex = parseInt(document.getElementById('editIndex').value);

        if (!dateVal) return alert("è¯·é€‰æ‹©æ—¥æœŸ");
        if (!quote && !insight && !feeling) return alert("å†™ç‚¹ä¸œè¥¿å†ä¿å­˜å§~");

        const entryData = {
            dateRaw: dateVal,
            fullDate: formatFullDate(dateVal),
            quote, insight, feeling,
            timestamp: new Date(dateVal).getTime()
        };

        if (editIndex > -1) {
            entries[editIndex] = entryData;
            resetEditor();
        } else {
            entries.unshift(entryData);
            entries.sort((a, b) => b.timestamp - a.timestamp);
        }

        localStorage.setItem('moti_notes', JSON.stringify(entries));
        clearInputs();
        renderEntries();
    }

    function editEntry(index) {
        const entry = entries[index];
        document.getElementById('quote').value = entry.quote;
        document.getElementById('insight').value = entry.insight;
        document.getElementById('feeling').value = entry.feeling;
        document.getElementById('manualDate').value = entry.dateRaw || "";
        updateLunarDisplay();
        document.getElementById('editIndex').value = index;
        
        const saveBtn = document.getElementById('saveBtn');
        saveBtn.innerHTML = "âœ… å®Œæˆä¿®æ”¹";
        saveBtn.style.background = "var(--edit-color)";
        document.getElementById('editorSection').classList.add('editing-mode');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetEditor() {
        document.getElementById('editIndex').value = "-1";
        const saveBtn = document.getElementById('saveBtn');
        saveBtn.innerHTML = "âœ¨ è®°ä¸‹";
        saveBtn.style.background = "var(--primary-color)";
        document.getElementById('editorSection').classList.remove('editing-mode');
        initDatePicker();
    }

    function deleteEntry(index) {
        if (confirm('ç¡®å®šåˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
            entries.splice(index, 1);
            localStorage.setItem('moti_notes', JSON.stringify(entries));
            renderEntries();
        }
    }

    function clearAll() {
        if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ç¬”è®°å—ï¼Ÿ')) {
            entries = [];
            localStorage.removeItem('moti_notes');
            renderEntries();
        }
    }

    function clearInputs() {
        document.getElementById('quote').value = '';
        document.getElementById('insight').value = '';
        document.getElementById('feeling').value = '';
    }

    function exportCSV() {
        if (entries.length === 0) return alert("è®°å½•ç©ºç©ºå¦‚ä¹Ÿã€‚");
        let csvContent = "\uFEFFæ—¥æœŸ,åŸæ–‡Quote,æ‹†è§£Interpret,æ„Ÿæ‚ŸReflect\n";
        entries.forEach(item => {
            const row = [item.fullDate, item.quote, item.insight, item.feeling]
                .map(text => `"${(text || '').replace(/"/g, '""')}"`);
            csvContent += row.join(",") + "\n";
        });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `è«æç¬”è®°_${new Date().toISOString().slice(0,10)}.csv`;
        link.click();
    }

    initDatePicker();
    renderEntries();
</script>

</body>
</html>
